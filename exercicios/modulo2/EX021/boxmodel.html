<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Models</title>
</head>
<body>
  <!--Modelo de Caixas
  Documento HTML5: tudo oq ue exibido está em modelo de caixas.
  Uma caixa dentro da outra.
  Podemos formar hierarquia dessas caixas: ANINHAMENTO
  Anatomia das caixas
  
    Em CSS3:
    Weight: altura
    Width: largura
    Border: linha em volta da caixa (do conteúdo). Ela fica grudada ao redor dele.
    Padding: espaço de acolchoamento ou preenchimento (faço com que a borda fique mais distante do conteúdo. BORDA PRA DENTRO, INTERNO).
    Margin: expaço externo (BORDA PRA FORA, EXTERNO).
    Outline: fora da borda, dentro do espaço do margin (contorno, traçado).
  
  Tipos de caixas:
  Todo parágrafo é uma caixa também
  
    BOX-LEVEL: sempre se inicia numa linha nova. Ocupa a largura (width) total do viewport. Depois da exebição desse box, o próximo conteúdo começa na linha debaixo.
      * <div>
      * <h1> - <h6>
      * <p>
      * <main>
      * <header>
      * <nav>
      * <article>
      * <aside>
      * <footer>
      * <form>
      * <video>

    INLINE-LEVEL: não quebra linha e não ocupa a largura total. Desenha a caixa exatamente do tamanho para comportar o conteúdo, e continua na mesma linha o próximo conteúdo.
      * <span> 
      * <a>
      * <code>
      * <small>
      * <strong>
      * <em>
      * <sup> - <sub>
      * <label>
      * <button>
      * <input>
      * <select>
--!>
      
</body>
</html>
