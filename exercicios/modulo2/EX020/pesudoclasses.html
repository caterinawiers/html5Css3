<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesudo Classes</title>
  <style>
    div {
      display: inline-block; /*tudo na mesma linha*/
      background-color: lightgray;
      border: 1px solid black;
      text-align: center;
      height: 200px;
      width: 200px;
    }

  div:hover {
    background-color: pink;
  }
/*Dois pontos está relacionado a pseudo classes. Elas são relacionadas a um estado de um determinado elemento
hover - quando eu passar o mouse sobre essa div, vai ficar rosa*/

  </style>
</head>
<body> <!--Div é um espaço, é uma caixa-->
  <div id="d1">01</div>
  <div id="d2">02</div>
  <div id="d3">03</div>
</body>
</html>
