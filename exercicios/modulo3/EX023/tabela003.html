<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 500px;
      border-collapse: collapse;
    }

    td, th {
      border: 1px solid black;
      padding: 10px;
    }
    caption {
      font-size: 1.5em;
      font-weight: bold;
      padding: 10px;
      background-color: lightgray;
    }
    thead, tfoot {
      background-color: gray;
      color: white;
    }

    td.num {
      text-align: right;
    }

  </style>
</head>
<body>
  <h1>Uso de tabelas grandes</h1>
  <!--ANATOMIA PARA TABELAS GRANDES
  TABLE 
     CAPTION - LEGENDA (NAO POSSO COLOCAR TR OU TD)
     THEAD - CABEÇA
        TR, TD, TH
      TBODY - CORPO
        TR, TD, TH 
      TFOOT - PÉ
        TR, TD, TH

        título - TH
        dado = td
-->

<table>
  <caption>
    População das Unidades Federativas
  </caption> <!--o caption vai ficar na parte de cima da tabela. Se eu colocar lá embaixo do código, ele continua em cima-->
  <thead>
    <th scope="col">Estado</th> <!--cabeçalho e título. O escopo, onde está o estado, está na coluna - col-->
    <th scope="col" style="width: 100px;">População</th> <!--cabeçalho e título. Aqui consegui fazer uma configuração pontual de stilo na largura dessa coluna-->
  </thead>
  <tbody>
    <tr> <!--primeira linha-->
      <td>São Paulo</td> <!--dado-->
      <td class="num">45 919 049</td>
    </tr>
    <tr>
      <td>Minas Gerais</td>
      <td class="num">21 168 791</td>
    </tr>
    <tr>
      <td>Rio de Janeiro</td>
      <td class="num">17 264 943</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th scope="row">Total de Habitantes</th> <!--título. O escopo, onde está o dado do total de habitantes, nesse caso, está na linha - row-->
      <td class="num"><strong>Use a calculadora ;D</strong></td>
  </tfoot>
</table>
</body>
</html>
