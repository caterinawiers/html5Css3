<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 500px;
      border-collapse: collapse;
    }

    td, th {
      border: 1px solid black;
      padding: 10px;
    }

    thead, tfoot {
      background-color: gray;
      color: white;
    }

    td.num {
      text-align: right;
    }

  </style>
</head>
<body>
  <h1>Uso de tabelas grandes</h1>
  <!--ANATOMIA PARA TABELAS GRANDES
  TABLE 
     THEAD - CABEÇA
        TR, TD, TH
      TBODY - CORPO
        TR, TD, TH 
      TFOOT - PÉ
        TR, TD, TH
-->

<table>
  <thead>
    <th>Estado</th> <!--cabeçalho-->
    <th>População</th> <!--cabeçalho-->
  </thead>
  <tbody>
    <tr> <!--primeira linha-->
      <td>São Paulo</td> <!--dado-->
      <td class="num">45 919 049</td>
    </tr>
    <tr>
      <td>Minas Gerais</td>
      <td class="num">21 168 791</td>
    </tr>
    <tr>
      <td>Rio de Janeiro</td>
      <td class="num">17 264 943</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th>Total de Habitantes</th>
      <td class="num"><strong>Use sua calculadora ;D</strong></td>
  </tfoot>
</table>
</body>
</html>
