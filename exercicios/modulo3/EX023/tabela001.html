<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 400px;
      border-collapse: collapse; /*colpsar todas as bordas para se unirem*/
      border: 5px solid violet;
    }

    tr.linha {
      background-color: aquamarine;
    }

    td {
      border: 1px solid black;
      padding: 8px;
    }

    td.dado {
      background-color: blueviolet;
    }
  </style>
</head>
<body>
  <!--Podemos construir tabelas dentro de sites, mas não podemos usar tabelas PARA construir sites como antigamente faziam-->
  <h1>Minha primeira tabela</h1>
  <!--Hierarquia de tabelas simples:
    (opcional o fechamento dessas tags)
  table = tabela
      table row <tr> = linha de tabela
          table header = cabeçalho de tabela
          table data <td> = dado de tabela
  
          primeira linha: table row, que contém dados 1, dados 2, dados 3 e assim por diante

          1)TABELA
          2)LINHA (row - tr)
          3)CABEÇALHO
          4)DADO (data - td)

  Se a hierarquia não for obedecida, os dados aparecerão bagunçados        
  -->
  <table>
    <tr> <!--primeira linha, com 3 colunas, ou seja, 3 dados-->
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr class="linha"> <!--segunda linha-->
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr> <!--terceira linha-->
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
    <tr> <!--quarta linha-->
      <td>A4</td>
      <td class="dado">B4</td>
      <td>C4</td>
    </tr>
    <tr> <!--quinta linha-->
      <td>A5</td>
      <td>B5</td>
    </tr>
  </table>
</body>
</html>
