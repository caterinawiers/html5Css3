<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela Excel 01</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      width: 400px;
      border-collapse: collapse;
      border: 1px solid black; /*borda da tabela*/
    }
    td {
      border: 1px solid black; /*aqui para fechar todos os quadrados da tabela*/
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>1</td>
      <td colspan="2">2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td colspan="2">5</td>
      <td>6</td>
    </tr>
    <tr>
      <td colspan="3">7</td>
      <td>8</td>
    </tr>
    <tr>
      <td rowspan="2">9</td>
      <td colspan="2">10</td>
      <td>11</td>
    </tr>
    <tr>
      <td colspan="2">12</td>
      <td>13</td>
    </tr>
  </table>
</body>
</html>
